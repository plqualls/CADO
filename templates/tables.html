    <div class="container-fluid" style= "width:1000px; margin-left:30px ">
        <div class="row margin-top-50">
            <div class="col-md-2">
                <aside class="filters">
                    <div class="panel panel-default">
                        <div class="panel-heading">Filter Search</div>
                        <hr>
                        <div class="panel-body">
                            <form>
                                <div class="form-group">
                                    <ul class="list-group" id="filters">
                                        <li class="filter list-group-item">
                                            <label for="date">Enter a Date</label>
                                            <input class="form-control" id="date" type="text"
                                                placeholder="2015-01-04">
                                                <!-- value="1/4/2015" -->
                                        </li>
                                        <li class="filter list-group-item">
                                            <label for="price">Enter a Price</label>
                                            <input class="form-control" id="price" type="text" 
                                            placeholder="2.00">
                                            <!-- value="2.00" onchange="optionChanged(this.value)" -->
                                        </li>
                                        <li class="filter list-group-item">
                                            <label for="type">Enter a Type</label>
                                            <select id="type" name="region">
                                                <!-- value = "conventional" -->
                                                <option id='conventional' value="conventional">Conventional</option>
                                                <option id='organic' value="organic">Organic</option>
                                            </select>
                                        </li>
                                        <li class = "filter list-group-item">
                                            <label class="col-form-label" for="region">Region</label><br>
                                                <select id="region" name="region"></select>
                                            <!-- <option value="Albany">Albany</option> -->
                                        </li>
                                    </ul>
                                </div>
                                
                                <button id="filter-btn" type="button" class="btn">Filter Table</button>
                                <br>
                                <button id="reset-btn" type="button" class="btn">Reset Filter</button>
                            </form>
                        </div>
                    </div>
                </aside>
            </div>
            <div class="col-md-10">
                <div id="table-area" class="">
                    <table id="table" class="table table-striped">
                        <thead>
                            <tr>
                                <th class="table-head">Date</th>
                                <th class="table-head">Avg Price</th>
                                <th class="table-head">Total Volume</th>
                                <th class="table-head">PLU 4046</th>
                                <th class="table-head">PLU 4225</th>
                                <th class="table-head">PLU 4770</th>
                                <th class="table-head">Total Bags</th>
                                <th class="table-head">Type</th>
                                <th class="table-head">Year</th>
                                <th class="table-head">Region</th>
                                
                                <!-- <th class="table-head">Small Bags</th>
                                <th class="table-head">Large Bags</th>
                                <th class="table-head">XLarge Bags</th> -->
                                
                                
                                
                            </tr>
                        </thead>
                        <tbody id = "myTable"></tbody>
                    </table>
                </div>
            </div>
